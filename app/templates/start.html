{% extends "layout.html" %}

{% block title %}
  <title>Input Page</title>
{% endblock %}

{% block content %}
  <h3> Input </h3>
  <p>Please Input the Work Hour below...</p>

  <form action="/create" method="POST">

    <label>Date:</label>
    <input type="date" name="input_date" value="2019-01-01">
    <br>

    <label>Work Hour:</label>
    <input type="number" step="0.5" min="0", max="24" name="input_hour" value="8" >
    <br>

    <button>Submit</button>
  </form>
{% endblock %}
