{% extends "layout.html" %}

{% block title %}
  <title>Time Tracker | Example Web App</title>
{% endblock %}

{% block content %}
  <h2>Time Tracker</h2>
  <p>Please type-in the work hour below...</p>

  <form action="/create" method="POST">

    <label>Date:</label>
    <input type="date" name="input_date" value="">
    <br>

    <label>Work Hour:</label>
    <input type="number" step="0.5" min="0" name="input_hour" value="8" >
    <br>

    <button>Submit</button>
  </form>
{% endblock %}
